<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let getComputerChoice = () => {
            let computerChoiceInt = Math.floor(Math.random() * 3);
            switch(computerChoiceInt){
                case 0:
                    console.log("Rock");
                    return "Rock";
                case 1:
                    console.log("Paper");
                    return "Paper";
                case 2:
                    console.log("Scissor");
                    return "Scissor";
            }
        }
        getComputerChoice();        
    </script>
</body>
</html>

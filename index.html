<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper scissors</title>
</head>
<body>
    <p>Make your choice</p>
    <div class="buttonsContainer">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissor">Scissors</button>        
    </div>
    <div class="resultsContainer">
        <p id="scoreDisplay"></p>
        <p id="resultDisplay"></p>
        <p id="winnerDisplay"></p>
    </div>
    <script>               
        let humanScore = 0;
        let computerScore = 0;

        let displayResult = (result) =>{
            document.getElementById("scoreDisplay").innerHTML = ("Current score human: " + humanScore + " | computer: " + computerScore);
            document.getElementById("resultDisplay").innerHTML = result;
            document.getElementById("winnerDisplay").innerHTML = "";  
            if(humanScore == 5){
                document.getElementById("winnerDisplay").innerHTML = "You have won the round";                
                humanScore = 0
                computerScore = 0
            }
            else if(computerScore == 5){
                document.getElementById("winnerDisplay").innerHTML = "You have lost the round";                
                humanScore = 0
                computerScore = 0
            }              
        };

        let getComputerChoice = () => {
            let computerChoiceInt = Math.floor(Math.random() * 3);
            switch(computerChoiceInt){
                case 0:
                    return "rock";
                case 1:
                    return "paper";
                case 2:
                    return "scissors";
            }
        }

        let playRound = (computerChoice, humanChoice) => {
            if(humanChoice == "rock"){
                switch(computerChoice){
                    case "rock":
                        displayResult("Computer has played rock, you have drawed");
                        return;
                    case "paper":
                        computerScore ++;
                        displayResult("Computer has played paper, you have lost");
                        return;
                    case "scissors":
                        humanScore ++;
                        displayResult("Computer has player scissors, you have won");
                        return;
                }
            }
            else if(humanChoice == "paper"){
                switch(computerChoice){
                    case "rock":
                        humanScore ++;
                        displayResult("Computer has played rock, you have won");
                        return;
                    case "paper":
                        displayResult("Computer has played paper, you have drawed");
                        return;
                    case "scissors":
                        computerScore ++;
                        displayResult("Computer has player scissors, you have lost");
                        return;
                }
            }
            else if(humanChoice == "scissors"){
                switch(computerChoice){
                    case "rock":
                        computerScore ++;
                        displayResult("Computer has played rock, you have lost");
                        return;
                    case "paper":
                        humanScore ++;
                        displayResult("Computer has played paper, you have won");  
                        return;
                    case "scissors":
                        displayResult("Computer has player scissors, you have drawed");
                        return;
                }
            }
        }

        document.getElementById("rock").addEventListener("click", function() {playRound(getComputerChoice(), "rock")});
        document.getElementById("paper").addEventListener("click", function() {playRound(getComputerChoice(), "paper")});
        document.getElementById("scissor").addEventListener("click", function() {playRound(getComputerChoice(), "scissors")});  
    </script>
</body>
</html>
